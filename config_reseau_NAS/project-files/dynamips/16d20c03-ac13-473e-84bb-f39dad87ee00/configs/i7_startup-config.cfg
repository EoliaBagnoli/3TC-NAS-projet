!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname CE3
!
boot-start-marker
boot-end-marker
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
ip tcp synwait-time 5
!
!
mpls ip
mpls label protocol ldp
interface Loopback0
no ip address
negotiation auto
ip address 10.10.10.7 255.255.255.255
!
interface GigabitEthernet1/0
ip address 192.168.47.7 255.255.255.240
negotiation auto
no shutdown
mpls ip
mpls ldp autoconfig
!
router bgp 4
neighbor 10.10.10.4 remote-as 1
neighbor 10.10.10.4 update-source Loopback0
!
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
control-plane
!
line con 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line aux 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line vty 0 4
login
!
end