!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE2
!
boot-start-marker
boot-end-marker
!
vrf definition rouge
rd 2:4
route-target export 2:4
route-target import 2:4
!
address-family ipv4
exit-address-family
!
vrf definition bleu
rd 1:3
route-target export 1:3
route-target import 1:3
!
address-family ipv4
exit-address-family
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
ip tcp synwait-time 5
!
!
interface Loopback0
ip address 10.10.10.4 255.255.255.255
ip ospf 100 area 1 secondaries none
!
interface GigabitEthernet1/0
ip address 192.168.43.4 255.255.255.240
negotiation auto
no shutdown
ip ospf 100 area 1
!
interface GigabitEthernet2/0
vrf forwarding bleu
ip address 192.168.47.4 255.255.255.240
negotiation auto
no shutdown
!
interface GigabitEthernet3/0
vrf forwarding rouge
ip address 192.168.48.4 255.255.255.240
negotiation auto
no shutdown
!
router ospf 100
router-id 4.4.4.4
mpls ldp autoconfig
!
router bgp 1
bgp log-neighbor-changes
neighbor 10.10.10.1 remote-as 1
neighbor 10.10.10.1 update-source Loopback0
!
address-family ipv4
network 10.10.10.4 mask 255.255.255.240
neighbor 10.10.10.1 activate
exit-address-family
!
address-family vpnv4
neighbor 10.10.10.1 activate
neighbor 10.10.10.1 send-community extended
exit-address-family
!
address-family ipv4 vrf rouge
network 10.10.10.4 mask 255.255.255.255
neighbor 192.168.48.8 remote-as 5
neighbor 192.168.48.8 activate
exit-address-family
!
address-family ipv4 vrf bleu
network 10.10.10.4 mask 255.255.255.255
neighbor 192.168.47.7 remote-as 4
neighbor 192.168.47.7 activate
exit-address-family
!
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
control-plane
!
line con 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line aux 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line vty 0 4
login
!
end