!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE2
!
boot-start-marker
boot-end-marker
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
ip tcp synwait-time 5
!
!
mpls ip
mpls label protocol ldp
interface Loopback0
no ip address
negotiation auto
ip address 10.10.10.4 255.255.255.255
ip ospf 100 area 1
!
interface GigabitEthernet1/0
ip address 192.168.34.4 255.255.255.240
negotiation auto
no shutdown
ip ospf 100 area 1
mpls ip
mpls ldp autoconfig
!
interface GigabitEthernet2/0
ip address 192.168.47.4 255.255.255.240
negotiation auto
no shutdown
ip ospf 100 area 1
mpls ip
mpls ldp autoconfig
!
interface GigabitEthernet3/0
ip address 192.168.48.4 255.255.255.240
negotiation auto
no shutdown
ip ospf 100 area 1
mpls ip
mpls ldp autoconfig
!
router bgp 1
neighbor 10.10.10.1 remote-as 1
neighbor 10.10.10.1 update-source Loopback0
neighbor 10.10.10.7 remote-as 4
neighbor 10.10.10.7 update-source Loopback0
neighbor 10.10.10.8 remote-as 5
neighbor 10.10.10.8 update-source Loopback0
!
router ospf 100
router-id 4.4.4.4
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
control-plane
!
line con 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line aux 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line vty 0 4
login
!
end