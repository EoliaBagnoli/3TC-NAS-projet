!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname P2
!
boot-start-marker
boot-end-marker
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
ip tcp synwait-time 5
!
!
interface Loopback0
no ip address
negotiation auto
ip ospf 100 area 1
!
interface GigabitEthernet2/0
ip address 192.168.23.3 255.255.255.248
ipv6 ospf 100 area 1
!
interface GigabitEthernet1/0
ip address 192.168.34.3 255.255.255.248
ipv6 ospf 100 area 1
!
router ospf 100

ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 100
router-id 3.3.3.3
!
control-plane
!
line con 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line aux 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line vty 0 4
login
!
end